<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ data.title }}</title>
    <link rel="stylesheet" href="/staticFiles/styles/style.css">
</head>
<body>
    <div class="container">
        <div class="tbg">
          <div class="theader">
            <i class="fa fa-cog" aria-hidden="true"></i>
            <i class="fa fa-comments" aria-hidden="true"></i>
            <div class="tlogo">
              <img src="../staticFiles/img/logo.png" alt="Museum dating Logo" title="Museum dating Logo" />
            </div>
          </div>
          <div class="tbgwrap">
              <div class="container-card-info-img">

                  <div id="card-info-container" class="card-info">
                    <div id="card-info-details"></div>
                  </div>

                  <div id="card-container" class="card-container">
                      <div id="{{data.cards_id[0]}}" class="tphoto card current" file_path={{data.files_path[0]}} style="background-image: url({{data.cards_img[0]}}); background-size: cover; background-position: center;">
                        <div class="tname">{{data.cards_name[0]}}</div>
                      </div>

                      <div id="{{data.cards_id[1]}}" class="tphoto card hidden" file_path={{data.files_path[1]}} style="background-image: url({{data.cards_img[1]}}); background-size: cover; background-position: center;">
                        <div class="tname">{{data.cards_name[1]}}</div>
                      </div>

                      <div id="{{data.cards_id[2]}}" class="tphoto card hidden" file_path={{data.files_path[2]}} style="background-image: url({{data.cards_img[2]}}); background-size: cover; background-position: center;">
                        <div class="tname">{{data.cards_name[2]}}</div>
                      </div>
                  </div>
              </div>
              <div class="tcontrols">
                <div id='refuseBtn' class="tno"><i class="fa fa-times" aria-hidden="true"></i></div>
                <div id='infoBtn' class="ti"><i class="fa fa-info" aria-hidden="true"></i></div>
                <div id='confirmBtn' class="tyes hidden"><i class="fa fa-heart" aria-hidden="true"></i></div>
              </div>


          </div>
        </div>
    </div>
    <script src='https://use.fontawesome.com/faffa271ef.js'></script>
    <script src="/staticFiles/scripts/homePage/requests.js"></script>
    <script src="/staticFiles/scripts/homePage/home.js"></script>
</body>
</html>
